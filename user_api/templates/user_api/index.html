<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags --> 
    <title>Register</title>

    
     <!-- Bootstrap and CSS -->
     {% load static %}
     <link rel="stylesheet" href="{% static 'user_api/bs/css/bootstrap.css' %}" />
     <link rel="stylesheet" href="{% static 'user_api/styles.css' %}"/>
   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries  -->
    <!-- Warning: Respond.js doesn't work if you view the page via file:// -->
    <!-- [If lt IE 9]
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/1.4.2/respond.min.js"></script>
     <![endif] -->
    

</head>
<body>
    {% if submit %}
    <center>
        <H2 class="text-success">Welcome firstName</H2>
        <p>you have successfully register.</p>
        <button class="btn btn-primary" type="submit"> <a href="http://127.0.0.1:8000/profile/">Update Account</a></button>
    </center>
    <br><br><br>
    {% else %}

    <div class="container border mt-5 bg-light">
        <h1>Register</h1>
        <p class="lead">Create your User account</p>

        <form  method="post">
        
            <div class="form-group mb-3">
                <label for="signUp-firstName" class="sr-only">First Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="signUp-firstname" placeholder="firstName" name="firstname">
            </div>
            
            <div class="form-group mb-3">
                <label for="signUp-lastName" class="sr-only">last Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="signUp-lastName" placeholder="lastName" name="lastname">
            </div>

            <div class="form-group mb-3">
                <label for="signUp-email" class="sr-only">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="signUp-email" placeholder="email" name="email">
            </div>

            <div class="form-group mb-3">
                <label for="signUp-password" class="sr-only">Password<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="signUp-password" placeholder="password" name="password">
            </div>
            
            <button class="btn btn-primary" type="submit" value="submit">Submit</button>
            <br>
            <hr>
            <p class="text-center">Already have an account <a href="http://127.0.0.1:8000/login/"> log in</a></p>
        </form>
    </div>
  

    {% endif %}


    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="{% static 'user_api/bs/js/bootstrap.js' %}"></script>
</body>
</html>
