<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags --> 
    <title>Update Account</title>

    
     <!-- Bootstrap and CSS -->
     {% load static %}
     <link rel="stylesheet" href="{% static 'user_api/bs/css/bootstrap.css' %}" />
     <link rel="stylesheet" href="{% static 'user_api/styles.css' %}"/>
   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries  -->
    <!-- Warning: Respond.js doesn't work if you view the page via file:// -->
    <!-- [If lt IE 9]
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/1.4.2/respond.min.js"></script>
     <![endif] -->
    

</head>
<body>

    <div class="container border mt-5 bg-light">
        
    <div class="container border mt-5 bg-light">
        <h1>Updated Account</h1>

        <form action="" method="post">


        <div class="form-group mb-3">
            <label for="signUp-firstName" class="sr-only">First Name</label>
            <input type="text" class="form-control" value="firstname" placeholder="firstName" name="firstname">
        </div>
        
        <div class="form-group mb-3">
            <label for="signUp-lastName" class="sr-only">last Name</label>
            <input type="text" class="form-control" value="lastname" placeholder="lastName" name="lastname">
        </div>

        <div class="form-group mb-3">
            <label for="birth_day" class="sr-only">Date of birth</label>
            <input type="text" class="form-control"  placeholder="DD/MM/YYYY">
        </div>

        <div class="form-group mb-3">
            <label for="signUp-email" class="sr-only">Email</label>
            <input type="email" class="form-control" value="email" placeholder="email" name="email">
        </div>

        <div class="form-group mb-3">
            <label for="phone" class="sr-only">Mobile number</label>
            <input type="phone" class="form-control" value="phone" placeholder="phone" name="phone">
        </div>

        <div class="form-group mb-3">
            <label for="address" class="sr-only">Address</label>
            <input type="text" class="form-control" value="address" placeholder="address" name="address">
        </div>
        
        <button class="btn btn-primary" type="submit" value="submit">Submit</button>
        <br>
        
    </form>
    
  
    </div>
  



</div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="{% static 'user_api/bs/js/bootstrap.js' %}"></script>
</body>
</html>
